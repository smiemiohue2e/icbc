<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自助挂失</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--frozen-->
    <link rel="stylesheet" href="../frozen/frozen.css">
    <script src="../frozen/zepto.min.js"></script>
    <script src="../frozen/frozen.js"></script>
    <!--jqweui-->
    <link rel="stylesheet" href="../jqweui/weui.min.css">
    <link rel="stylesheet" href="../jqweui/jquery-weui.css">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../jqweui/jquery-weui.js"></script>
    <!--自己-->
    <script src="../js/autoLoss.js"></script>
    <script src="../js/utils.js"></script>


</head>
<body >

<section class="ui-container ">
    <!--   <h1 class=" ui-btn-vip" style="text-align:center; margin-bottom:5px;"><font style="font-family:楷体" color="black">南京理工大学</font></h1>-->

    <div class="ui-form ui-border-t">
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>学工号</label>
            <input type="text" id="memberCode" value="" readonly>
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>姓名</label>
            <input type="text" id="memberName" value="" readonly>
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>部门</label>
            <input type="text" id="deptDes" value="" readonly>
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>卡类型</label>
            <div class="ui-select">
                <select id="mcard" onchange="checkmcard()">
                    <option value="0">实体卡</option>
                    <option value="1">副卡</option>
                </select>
            </div>
        </div>

        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>一卡通密码 </label>
            <input type="password" id="password" placeholder="一卡通密码" />
            <a href="javascript:del();" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>卡状态</label>
            <input type="text" id="cardStatus" value="" readonly>
        </div>
        <div class="ui-form-item" style="margin:15%">
            <div class="ui-btn-wrap">
                <button id="autoLoss" class="weui-btn  weui-btn_warn ">
                    挂失
                </button>
            </div>


        </div>
    </div>
</section>

<script type="text/javascript">
    var del = function () {
        $("#password").val("");
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网费转账</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../frozen/frozen.css">
    <script src="../frozen/zepto.min.js"></script>
    <script src="../frozen/frozen.js"></script>
    <link rel="stylesheet" href="../jqweui/weui.min.css">
    <link rel="stylesheet" href="../jqweui/jquery-weui.css">
    <link rel="stylesheet" href="../css/demo1.css">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../jqweui/jquery-weui.js"></script>
    <script src="../js/utils.js?=4"></script>
    <script src="../js/internetTrans.js?=5"></script>
    <style>

        .weui-btn_primary {
            background: #20C9D4 !important;
        }
    </style>

</head>
<body >

<section class="ui-container ">
    <div class="ui-form ui-border-t">
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>学工号</label>
            <input type="text" id="memberCode" value="" readonly>
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>姓名</label>
            <input type="text" id="memberName" value="" readonly>
        </div>

        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>卡类型</label>
            <div class="ui-select">
                <select id="mcard" onchange="checkmcard()">
                    <option value="0">实体卡</option>
                    <option value="1">副卡</option>
                </select>
            </div>
        </div>

        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label>金额 </label>
            <input type="number" id="transAmt" placeholder="充值1-500元" />
            <a href="javascript:delMoney();" class="ui-icon-close">
            </a>
        </div>

        <div class="ui-form-item" style="margin:15%">
            <div class="ui-btn-wrap">
                <button id="payMoney" class="weui-btn weui-btn_primary">
                    网费划款
                </button>
            </div>
        </div>

    </div>
</section>


<script type="text/javascript">
    var delMoney = function () {
        $("#transAmt").val("");
    }
</script>
</body>
</html>
